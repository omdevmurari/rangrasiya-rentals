<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RangRasiya Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-size: 200% 200%;
            animation: gradient-flow 15s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-input-field {
            transition: all 0.3s ease-in-out;
        }
        .form-input-field:focus {
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.3);
        }

        /* Entry Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .form-element {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Staggered animation delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-700 { animation-delay: 0.7s; }


        .submit-button:active {
            transform: translateY(-1px) scale(0.98);
        }

    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 via-cyan-50 to-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Card Container -->
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-4xl flex flex-col md:flex-row overflow-hidden m-4 group transform transition-all duration-500 hover:shadow-2xl fade-in-up">

        <!-- Left Side: Image -->
        <div class="w-full md:w-1/2 h-64 md:h-auto overflow-hidden">
            <img src="https://drive.google.com/file/d/1Rf1xK8EeFbdYHVm1u7uf5uby0WyazDk6/view?usp=drive_link" 
                 alt="Elegant Indian attire with intricate details" 
                 class="w-full h-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-105">
        </div>

        <!-- Right Side: Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative">
            
             <!-- Go Back Button -->
            <a href="index.html" title="Go to Homepage" class="absolute top-6 left-6 text-gray-400 hover:text-teal-600 transition-colors z-10 p-2 rounded-full hover:bg-gray-100 form-element delay-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>

            <!-- Header -->
            <div class="text-center border-2 border-dashed border-teal-100 rounded-lg py-2 mb-8 form-element delay-200">
                <h1 class="text-lg font-medium text-teal-800 tracking-wider">RangRasiya Rentals</h1>
            </div>

            <h2 class="text-3xl font-bold text-gray-900 mb-6 text-left form-element delay-300">Welcome Back</h2>
            
            <!-- Login Form -->
            <form action="#" method="POST" class="space-y-6">
                <!-- Email Address -->
                <div class="form-element delay-400">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="form-input-field mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-teal-500">
                </div>

                <!-- Password -->
                <div class="form-element delay-500">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="form-input-field mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-teal-500">
                </div>
                
                <!-- Login Button -->
                <div class="pt-4 form-element delay-600">
                    <button type="submit"
                            class="submit-button w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                        Login
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <p class="mt-8 text-center text-sm text-gray-600 form-element delay-700">
                Don't have an account? 
                <a href="index.html" class="font-medium text-teal-600 hover:text-teal-500 hover:underline">
                    Sign Up
                </a>
            </p>
        </div>
    </div>

</body>
</html>
