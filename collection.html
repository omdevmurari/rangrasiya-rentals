<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collection - RangRasiya Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        /* Custom styles for nav underline */
        .nav-link-active {
            position: relative;
        }
        .nav-link-active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #0d9488; /* teal-600 */
        }
        /* Custom Price Slider Styles */
        input[type=range] {
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #d1fae5; /* teal-100 */
            border-radius: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0d9488; /* teal-600 */
            cursor: pointer;
            margin-top: -7px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #d1fae5;
            border-radius: 5px;
        }
        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0d9488;
            cursor: pointer;
        }
        
        /* Fade in animation for product cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-white">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold font-playfair text-gray-800">RangRasiya Rentals</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-teal-600 transition-colors">Home</a>
                <a href="collection.html" class="text-teal-600 font-semibold nav-link-active">The Collection</a>
                <a href="aboutus.html" class="text-gray-600 hover:text-teal-600 transition-colors">About Us</a>
                <a href="contactus.html" class="text-gray-600 hover:text-teal-600 transition-colors">Contact</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="login.html" class="hidden sm:block bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors">Login</a>
                <a href="index.html" class="bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-700 transition-colors">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row gap-12">
            
            <!-- Filters Sidebar -->
            <aside class="w-full md:w-1/4 lg:w-1/5">
                <h2 class="text-2xl font-bold mb-6">Filters</h2>
                <div class="space-y-8">
                    <!-- By Style -->
                    <div>
                        <h3 class="font-semibold mb-3">By Style</h3>
                        <div class="space-y-2 filter-group" data-filter-type="style">
                            <label class="flex items-center"><input type="checkbox" value="traditional" class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-gray-700">Traditional</span></label>
                            <label class="flex items-center"><input type="checkbox" value="modern" class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-gray-700">Modern</span></label>
                            <label class="flex items-center"><input type="checkbox" value="designer" class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-gray-700">Designer</span></label>
                        </div>
                    </div>
                    <!-- By Color -->
                    <div>
                        <h3 class="font-semibold mb-3">By Color</h3>
                        <div class="space-y-2 filter-group" data-filter-type="color">
                            <label class="flex items-center"><input type="checkbox" value="red" class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-gray-700">Red</span></label>
                            <label class="flex items-center"><input type="checkbox" value="blue" class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-gray-700">Blue</span></label>
                            <label class="flex items-center"><input type="checkbox" value="yellow" class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-gray-700">Yellow</span></label>
                            <label class="flex items-center"><input type="checkbox" value="green" class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500"> <span class="ml-2 text-gray-700">Green</span></label>
                        </div>
                    </div>
                    <!-- By Price -->
                    <div>
                        <h3 class="font-semibold mb-3">By Price</h3>
                        <input type="range" id="price-slider" min="50" max="500" value="500" class="w-full">
                        <div class="flex justify-between text-sm text-gray-600 mt-2">
                            <span>₹50</span>
                            <span id="price-value">₹500</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Product Grid -->
            <section id="product-grid" class="w-full md:w-3/4 lg:w-4/5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Product cards will be injected here by JavaScript -->
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t mt-12">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-600">&copy; 2025 RangRasiya Rentals. All rights reserved.</p>
                <div class="flex mt-4 md:mt-0 space-x-6">
                    <a href="#" class="text-gray-500 hover:text-gray-800">Facebook</a>
                    <a href="#" class="text-gray-500 hover:text-gray-800">Instagram</a>
                    <a href="#" class="text-gray-500 hover:text-gray-800">Pinterest</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { id: 1, name: 'Crimson Silk Lehenga', price: 250, style: 'traditional', color: 'red', img: 'images/crimson.png' },
                { id: 2, name: 'Azure Modern Gown', price: 300, style: 'modern', color: 'blue', img: 'images/azure.png' },
                { id: 3, name: 'Sunshine Yellow Anarkali', price: 180, style: 'designer', color: 'yellow', img: 'images/Sunshine_Yellow_Anarkali.png' },
                { id: 4, name: 'Emerald Green Sherwani', price: 400, style: 'traditional', color: 'green', img: 'images/Emerald_Green_Sherwani.png' },
                { id: 5, name: 'Sapphire Designer Saree', price: 350, style: 'designer', color: 'blue', img: 'images/Sapphire_Designer_Saree.png' },
                { id: 6, name: 'Ruby Embellished Lehenga', price: 450, style: 'traditional', color: 'red', img: 'images/Ruby_Embellished_Lehenga.png' },
                { id: 7, name: 'Golden Hour Kurta Set', price: 120, style: 'modern', color: 'yellow', img: 'images/Golden_Hour_Kurta_Set.png' },
                { id: 8, name: 'Royal Blue Velvet Sherwani', price: 480, style: 'designer', color: 'blue', img: 'images/Royal_Blue_Velvet_Sherwani.png' },
                { id: 9, name: 'Forest Green Saree', price: 220, style: 'modern', color: 'green', img: 'images/Forest_Green_Saree.png' },
            ];

            const productGrid = document.getElementById('product-grid');
            const priceSlider = document.getElementById('price-slider');
            const priceValue = document.getElementById('price-value');
            const filterGroups = document.querySelectorAll('.filter-group');

            function renderProducts(filteredProducts) {
                productGrid.innerHTML = '';
                if (filteredProducts.length === 0) {
                    productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products match your criteria.</p>`;
                    return;
                }
                filteredProducts.forEach(product => {
                    const card = `
                        <div class="product-card group" data-style="${product.style}" data-color="${product.color}" data-price="${product.price}">
                            <div class="bg-gray-100 rounded-lg overflow-hidden">
                                <img src="${product.img}" alt="${product.name}" class="w-full h-96 object-cover group-hover:scale-105 transition-transform duration-300">
                            </div>
                            <div class="mt-4">
                                <h3 class="text-lg font-semibold text-gray-800">${product.name}</h3>
                                <p class="text-md text-gray-600 mt-1">₹${product.price} Rental Price</p>
                            </div>
                        </div>
                    `;
                    productGrid.insertAdjacentHTML('beforeend', card);
                });
            }

            function applyFilters() {
                const activeFilters = { style: [], color: [] };
                
                filterGroups.forEach(group => {
                    const type = group.dataset.filterType;
                    group.querySelectorAll('input:checked').forEach(input => {
                        activeFilters[type].push(input.value);
                    });
                });
                
                const maxPrice = parseInt(priceSlider.value);

                const filtered = products.filter(product => {
                    const styleMatch = activeFilters.style.length === 0 || activeFilters.style.includes(product.style);
                    const colorMatch = activeFilters.color.length === 0 || activeFilters.color.includes(product.color);
                    const priceMatch = product.price <= maxPrice;
                    return styleMatch && colorMatch && priceMatch;
                });
                
                renderProducts(filtered);
            }
            
            // Event Listeners
            priceSlider.addEventListener('input', (e) => {
                priceValue.textContent = `$${e.target.value}`;
                applyFilters();
            });

            filterGroups.forEach(group => {
                group.addEventListener('change', applyFilters);
            });

            // Initial render
            renderProducts(products);
        });
    </script>
</body>
</html>
