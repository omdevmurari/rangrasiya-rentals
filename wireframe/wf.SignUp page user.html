<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - User Sign Up Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .wireframe-container {
            max-width: 900px;
            width: 100%;
            height: 650px; /* Slightly taller to accommodate more fields */
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
        }
        .image-panel {
            width: 50%;
            background-color: #f8f8f8;
            border-right: 1px solid #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #b0b0b0;
            box-sizing: border-box;
        }
        .form-panel {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }
        .logo-box {
            border: 2px dashed #b0b0b0;
            padding: 10px 20px;
            color: #555;
            display: inline-block;
            margin-bottom: 20px;
        }
        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .input-field-container {
            width: 100%;
            text-align: left;
            margin-bottom: 15px;
        }
        .input-field-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-placeholder {
            width: 100%;
            height: 40px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .button-placeholder {
            border: 2px solid #888;
            background-color: #e0e0e0;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            box-sizing: border-box;
        }
        .link-placeholder {
            margin-top: 20px;
            color: #555;
        }

    </style>
</head>
<body>

    <div class="wireframe-container">
        <!-- Image Panel -->
        <div class="image-panel">
            [Decorative Image of an Outfit Detail]
        </div>

        <!-- Form Panel -->
        <div class="form-panel">
            <div class="logo-box">RangRasiya Rentals</div>
            <div class="form-title">Create Your Account</div>
            
            <div class="input-field-container">
                <label>Full Name</label>
                <div class="input-placeholder"></div>
            </div>

            <div class="input-field-container">
                <label>Email Address</label>
                <div class="input-placeholder"></div>
            </div>
            
            <div class="input-field-container">
                <label>Password</label>
                <div class="input-placeholder"></div>
            </div>

            <div class="input-field-container">
                <label>Confirm Password</label>
                <div class="input-placeholder"></div>
            </div>

            <div class="button-placeholder">Create Account</div>

            <div class="link-placeholder">
                Already have an account? [Login]
            </div>
        </div>
    </div>

</body>
</html>
