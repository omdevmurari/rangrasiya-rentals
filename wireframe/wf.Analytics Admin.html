<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Admin Reports Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .wireframe-container {
            max-width: 1400px;
            height: 800px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #f8f8f8;
            border-right: 1px solid #d9d9d9;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .admin-logo-box {
            border: 2px dashed #b0b0b0;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-nav-link {
            border: 2px solid transparent;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .admin-nav-link.active {
            border-color: #888;
            background-color: #e9e9e9;
            font-weight: bold;
        }
        .main-panel {
            width: 80%;
            padding: 20px 40px;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d9d9d9;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .panel-header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .chart-card-placeholder {
            height: 300px;
            border: 2px dashed #b0b0b0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .chart-title {
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .chart-placeholder {
            flex-grow: 1;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <div class="wireframe-container">
        <!-- Admin Sidebar -->
        <div class="sidebar">
            <div class="admin-logo-box">Admin Panel</div>
            <div class="admin-nav-link">Dashboard</div>
            <div class="admin-nav-link">Inventory</div>
            <div class="admin-nav-link">Bookings</div>
            <div class="admin-nav-link">Customers</div>
            <div class="admin-nav-link active">Reports</div>
            <div style="margin-top: auto;" class="admin-nav-link">Logout</div>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <div class="panel-header">
                <h1>Reports & Analytics</h1>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <div class="chart-card-placeholder">
                    <div class="chart-title">[Most Popular Outfits]</div>
                    <div class="chart-placeholder">[Bar Chart Image]</div>
                </div>
                <div class="chart-card-placeholder">
                    <div class="chart-title">[Revenue by Month]</div>
                    <div class="chart-placeholder">[Line Chart Image]</div>
                </div>
                <div class="chart-card-placeholder">
                    <div class="chart-title">[Bookings by Style]</div>
                    <div class="chart-placeholder">[Pie Chart Image]</div>
                </div>
                <div class="chart-card-placeholder">
                    <div class="chart-title">[New vs. Returning Customers]</div>
                    <div class="chart-placeholder">[Doughnut Chart Image]</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
