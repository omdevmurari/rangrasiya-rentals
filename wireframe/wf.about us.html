<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - About Us Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .wireframe-container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header, .footer {
            padding: 20px;
            border-bottom: 1px solid #d9d9d9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer {
            border-top: 1px solid #d9d9d9;
            border-bottom: none;
            justify-content: center;
        }
        .logo-box {
            border: 2px dashed #b0b0b0;
            padding: 10px 20px;
            color: #555;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link-box {
            border-bottom: 2px solid #b0b0b0;
            padding: 5px 10px;
            color: #555;
        }
        .main-content {
            padding: 40px;
        }
        .placeholder-box {
            border: 2px dashed #b0b0b0;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #555;
            flex-direction: column;
            box-sizing: border-box;
        }
        .page-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .about-layout {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        .about-image {
            width: 40%;
            height: 400px;
        }
        .about-text {
            width: 60%;
            text-align: left;
        }
        .text-line {
            width: 100%;
            height: 12px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
        }
        .text-line.short {
            width: 70%;
        }

    </style>
</head>
<body>

    <div class="wireframe-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-box">RangRasiya Rentals</div>
            <div class="nav-links">
                <div class="nav-link-box">Home</div>
                <div class="nav-link-box">The Collection</div>
                <div class="nav-link-box" style="border-color: #333; font-weight: bold;">About Us</div>
                <div class="nav-link-box">Contact</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-title">[The Story of RangRasiya]</div>
            <div class="about-layout">
                <!-- Image Column -->
                <div class="placeholder-box about-image">
                    
                </div>

                <!-- Text Column -->
                <div class="about-text">
                    <h2 style="margin-top: 0;">[Our Passion for Tradition]</h2>
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                    <div class="text-line short"></div>
                    <br>
                    <p>[Placeholder for a paragraph about the brand's mission, connection to Navratri culture, and commitment to quality and sustainability.]</p>
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                    <div class="text-line short"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Footer Content Area</p>
        </div>
    </div>

</body>
</html>
