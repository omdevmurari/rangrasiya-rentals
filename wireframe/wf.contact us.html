<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Contact & Location Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .wireframe-container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header, .footer {
            padding: 20px;
            border-bottom: 1px solid #d9d9d9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer {
            border-top: 1px solid #d9d9d9;
            border-bottom: none;
            justify-content: center;
        }
        .logo-box {
            border: 2px dashed #b0b0b0;
            padding: 10px 20px;
            color: #555;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link-box {
            border-bottom: 2px solid #b0b0b0;
            padding: 5px 10px;
            color: #555;
        }
        .main-content {
            padding: 40px;
        }
        .placeholder-box {
            border: 2px dashed #b0b0b0;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #555;
            flex-direction: column;
            box-sizing: border-box;
        }
        .page-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .contact-layout {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        .contact-details {
            width: 40%;
            text-align: left;
        }
        .contact-form-map {
            width: 60%;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .icon-placeholder {
            width: 40px;
            height: 40px;
            border: 2px dashed #b0b0b0;
            border-radius: 50%;
        }
        .form-placeholder {
            width: 100%;
            padding: 20px;
        }
        .input-field {
            width: 100%;
            height: 40px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .textarea-field {
            height: 120px;
        }
        .button-placeholder {
            border: 2px solid #888;
            background-color: #e0e0e0;
            padding: 10px 25px;
            font-weight: bold;
            display: inline-block;
        }
        .map-placeholder {
            width: 100%;
            height: 300px;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <div class="wireframe-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-box">RangRasiya Rentals</div>
            <div class="nav-links">
                <div class="nav-link-box">Home</div>
                <div class="nav-link-box">The Collection</div>
                <div class="nav-link-box">About Us</div>
                <div class="nav-link-box" style="border-color: #333; font-weight: bold;">Contact</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-title">[Get In Touch]</div>
            <div class="contact-layout">
                <!-- Contact Details Column -->
                <div class="contact-details">
                    <h3 style="margin-top: 0;">Our Boutique</h3>
                    <div class="detail-item">
                        <div class="icon-placeholder"></div>
                        <span>[Address placeholder text here, Rajkot]</span>
                    </div>
                    <div class="detail-item">
                        <div class="icon-placeholder"></div>
                        <span>[Phone Number]</span>
                    </div>
                    <div class="detail-item">
                        <div class="icon-placeholder"></div>
                        <span>[Email Address]</span>
                    </div>
                    <h3 style="margin-top: 30px;">Opening Hours</h3>
                     <p style="margin: 0;">[Mon - Sat: 11 AM to 8 PM]</p>
                     <p style="margin: 5px 0;">[Sun: Closed]</p>
                </div>

                <!-- Form and Map Column -->
                <div class="contact-form-map">
                    <div class="placeholder-box form-placeholder">
                        <h3 style="margin-top: 0; text-align: left;">Send Us a Message</h3>
                        <div class="input-field"></div>
                        <div class="input-field"></div>
                        <div class="input-field textarea-field"></div>
                        <div style="text-align: left;">
                            <div class="button-placeholder">Send Message</div>
                        </div>
                    </div>
                    <div class="placeholder-box map-placeholder">
                        [Static Map Image]
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Footer Content Area</p>
        </div>
    </div>

</body>
</html>
