<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Admin Dashboard Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .wireframe-container {
            max-width: 1400px;
            height: 800px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #d9d9d9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #f8f8f8;
            border-right: 1px solid #d9d9d9;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .admin-logo-box {
            border: 2px dashed #b0b0b0;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-nav-link {
            border: 2px solid transparent;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .admin-nav-link.active {
            border-color: #888;
            background-color: #e9e9e9;
            font-weight: bold;
        }
        .main-panel {
            width: 80%;
            padding: 20px 40px;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d9d9d9;
            padding-bottom: 15px;
        }
        .panel-header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        .user-profile-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-icon-placeholder {
            width: 40px;
            height: 40px;
            border: 2px dashed #b0b0b0;
            border-radius: 50%;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card-placeholder {
            height: 120px;
            border: 2px dashed #b0b0b0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .table-placeholder-container {
            margin-top: 40px;
        }
        .table-placeholder {
            width: 100%;
            border: 2px dashed #b0b0b0;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <div class="wireframe-container">
        <!-- Admin Sidebar -->
        <div class="sidebar">
            <div class="admin-logo-box">Admin Panel</div>
            <div class="admin-nav-link active">Dashboard</div>
            <div class="admin-nav-link">Inventory</div>
            <div class="admin-nav-link">Bookings</div>
            <div class="admin-nav-link">Customers</div>
            <div class="admin-nav-link">Reports</div>
            <div style="margin-top: auto;" class="admin-nav-link">Logout</div>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <div class="panel-header">
                <h1>Dashboard</h1>
                <div class="user-profile-box">
                    <span>Admin Name</span>
                    <div class="user-icon-placeholder"></div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card-placeholder">
                    <p style="font-size: 1.5rem; font-weight: bold; margin: 0;">[Number]</p>
                    <p style="margin: 0;">Total Outfits</p>
                </div>
                <div class="stat-card-placeholder">
                    <p style="font-size: 1.5rem; font-weight: bold; margin: 0;">[Number]</p>
                    <p style="margin: 0;">Outfits Booked</p>
                </div>
                <div class="stat-card-placeholder">
                    <p style="font-size: 1.5rem; font-weight: bold; margin: 0;">[Number]</p>
                    <p style="margin: 0;">Pending Requests</p>
                </div>
                <div class="stat-card-placeholder">
                    <p style="font-size: 1.5rem; font-weight: bold; margin: 0;">[Amount]</p>
                    <p style="margin: 0;">Total Revenue</p>
                </div>
            </div>

            <!-- Recent Activity Table -->
            <div class="table-placeholder-container">
                <h2 style="font-size: 1.5rem;">Recent Booking Requests</h2>
                <div class="table-placeholder">
                    [Data Table Placeholder]
                </div>
            </div>
        </div>
    </div>

</body>
</html>
